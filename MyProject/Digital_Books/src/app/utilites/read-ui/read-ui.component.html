<table style="border: 1px solid; width: 100%;">
    <thead>
        <tr>
            <th *ngFor="let col of readColumns" style="border: 1px solid;">
                {{col.colName}}
            </th>
            <th>
                Image
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let colObj of readData" style="border: 1px solid;">
            <td *ngFor="let col of readColumns" style="border: 1px solid;">
                {{colObj[col.colName]}}
            </td>
            <td>
                <img style="width: 100%;height: 260px;" src="{{imageURL}}{{colObj.image}}">

            </td>
            <td style="border: 1px solid;">
                <a (click)="selectedGrid(colObj)" class="btn btn-primary" style="border: 1px solid;">Select</a>
            </td>
        </tr>
    </tbody>
</table>
